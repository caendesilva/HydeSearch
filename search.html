<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HydeSearch</title>
    <style>
        label {
            display: block;
            margin-bottom: 2px;
            font-weight: bold;
        }
        .hyde-search-result {
            margin-bottom: 4px;
        }
        .search-term-count {
            font-size: 0.9em;
            font-style: italic;
            color: #555;
        }
    </style>
    <noscript>
        <style>#hyde-search form {display: none;}</style>
    </noscript>
</head>
<body>
    <header>
        <h2>#CodingInPublic</h2>
        <h1 style="font-size: 1.6em;">Experimental Frontend Search Engine for Hyde Documentation Sites</h1>
        <p>
            Fully client-side search using a precompiled JSON search index.
        </p>
    </header>
    <div id="hyde-search">
        <noscript>
            The search feature requires JavaScript to be enabled in your browser.
        </noscript>
        <input type="search" name="search" id="search-input" placeholder="Search..." autocomplete="off">
    </div>

    <script src="dist/HydeSearch.js"></script>

    <script>
        window.addEventListener('load', function() {
            console.log('Debug: Initializing HydeSearch');
            const searchIndexLocation = 'tests/search.json';
            const Search = new HydeSearch(searchIndexLocation);
            console.log(Search);

            Search.init();
            console.log('Debug: HydeSearch initialized');
        });
    </script>
</body>
</html>
