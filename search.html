<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HydeSearch</title>
    <style>
        /* Demo Page Styles */
        body {
            background-color: #f2f2f2;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            padding: 4px 16px;
        }
        input {
            font-size: 16px;
            line-height: 1.5;
            padding: 4px 8px;
        }
    </style>
    <style>
        /* Sample Styles */
        .hyde-search-context {
            margin-bottom: 8px;
            white-space: pre-line;
        }
        .search-term-count {
            font-size: 0.9em;
            font-style: italic;
            color: #555;
        }
    </style>
    <noscript>
        <style>#hyde-search form {display: none;}</style>
    </noscript>
</head>
<body>
    <header>
        <h2>#CodingInPublic</h2>
        <h1 style="font-size: 1.6em;">Experimental Frontend Search Engine for Hyde Documentation Sites</h1>
        <p>
            Fully client-side search using a precompiled JSON search index.
        </p>
    </header>
    
    <main>
        <div id="hyde-search">
            <noscript>
                The search feature requires JavaScript to be enabled in your browser.
            </noscript>
            <input type="search" name="search" id="search-input" placeholder="Search..." autocomplete="off" autofocus>
        </div>
    </main>
    
    <script src="dist/HydeSearch.js" defer></script>

    <script>
        window.addEventListener('load', function() {
            const searchIndexLocation = 'tests/search.json';
            const Search = new HydeSearch(searchIndexLocation).withDebugOutput();
            Search.init();
        });
    </script>
</body>
</html>
