<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HydeSearch</title>
    <style>
        label {
            display: block;
            margin-bottom: 2px;
            font-weight: bold;
        }
    </style>
    <noscript>
        <style>#hyde-search form {display: none;}</style>
    </noscript>
</head>
<body>
    <header>
        <h1>Experimental Frontend Search Engine for Hyde Documentation Sites</h1>
    </header>
    <div id="hyde-search">
        <noscript>
            The search feature requires JavaScript to be enabled in your browser.
        </noscript>
        <form>
            <label for="search-input">Enter a search query:</label>
            <input type="search" name="search" id="search-input">
        </form>
    </div>
</body>
</html>
